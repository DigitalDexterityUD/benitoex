<!DOCTYPE html>
<html>

<head>
    <style>
        #countdown {
          font-size: 72px;
          font-family: sans-serif;
          text-align: center;
          color: white;
          text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
          animation: neon 1s ease-in-out infinite alternate;
        }
        @keyframes neon {
          to {
            text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00;
          }
        }
        @keyframes glitch {
          0% {
            transform: translate(0);
          }
          20% {
            transform: translate(-5px, 5px);
          }
          40% {
            transform: translate(-5px, -5px);
          }
        }
        #countdown:hover {
          animation: glitch 1s ease-in-out infinite alternate;
        }
        body {
            background: linear-gradient(to bottom, #333 0%, #444 100%);
        }

    </style>
</head>

<body>
    <div id="countdown"></div>

    <script>
        var targetDate = new Date("Feb 11, 2023 00:00:00").getTime();
        
        // Update the count down every 1 second
        var countdown = setInterval(function() {
          var currentDate = new Date().getTime();
          
          var distance = targetDate - currentDate;
          
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
          document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
          
          // If the count down is finished, write some text 
          if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("countdown").innerHTML = "EXPIRED";
          }
        }, 1000);
    </script>

</body>
